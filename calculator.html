<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>calculator</h1>
     <div class="mainparent" > 
          <input  id="result" class="result" type="text" value="0">
        <div class="items">
            <button class="clear">Ac</button>
            <button class="clean">C</button>
            <button class="per">%</button>
            <button class="off">off</button>
            <button class="no-1">1</button>
            <button class="no-2">2</button>
            <button class="no-3">3</button>
            <button class="multi">*</button>
            <button class="no-4">4</button>
            <button class="no-5">5</button>
            <button class="no-6">6</button>
            <button class="sub">-</button>
            <button class="no-7">7</button>
            <button class="no-8">8</button>
            <button class="no-9">9</button>
            <button class="add">+</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="div">/</button>
            <button class="ans">=</button>
        </div>
    
    </div>
    <script>


        // let one = document.getElementsByClassName('no-1');
        // let two = document.getElementsByClassName('no-2');
        // let three = document.getElementsByClassName('no-3');
        // let four = document.getElementsByClassName('no-4');
        // let five = document.getElementsByClassName('no-5');
        // let six = document.getElementsByClassName('no-6');
        // let seven = document.getElementsByClassName('no-7');
        // let eight = document.getElementsByClassName('no-8');
        // let nine = document.getElementsByClassName('no-9');
        // let add = document.getElementsByClassName('add');
        // let sub = document.getElementsByClassName('sub');
        // let div = document.getElementsByClassName('div');
        // let multi = document.getElementsByClassName('multi');
        
        
        const buttons = document.querySelectorAll('button');
        // create a empty varaible to 
        let textToDisplay=""
       
        buttons.forEach(btn=>{
            btn.addEventListener("click",()=>{
                if(btn.innerText === "=")
                {
                 return onTotal();
                }

                if(btn.innerText === "Ac"){
                    textToDisplay="";
                    return display(textToDisplay);
                }
                
                if(btn.innerText === "C"){
                    textToDisplay= textToDisplay.slice(0, -1);
                    return display(textToDisplay);
                }
                
                if(btn.innerText === "off"){
                    document.getElementById("result").style.
                     backgroundColor="blue";
                     btn.innerText="On"
                     
                    
                    textToDisplay= ""
                    return display(textToDisplay);
                }
                
            
                if(btn.innerText === "On"){
                    document.getElementById("result").style.
                     backgroundColor="white";
                     btn.innerText="off"

                    textToDisplay= ""
                    return display(textToDisplay);
                    
                }
                
                    // grab the value from the button
                textToDisplay= textToDisplay + btn.innerText;
                display(textToDisplay);
                
            }); 
            
            
        });
        const display = (todisplay)=> {
            document.getElementById("result").value = todisplay || 0;
        };

        const onTotal =() =>{
            // do totalling and display on the screen
            const subtotal = eval(textToDisplay);
            const total = subtotal + randomVal();
            display(total);
            textToDisplay="";
        };

        // create a random number
        const randomVal =() =>{
            // 0-0.999999999
            const randomVal =Math.floor(Math.random() *10)+ 1;
            console.log(randomVal);

            return randomVal <= 3? randomVal : 0;
          
        };
        
        // .addEventListener("click", i
    </script>
</body>
</html>
